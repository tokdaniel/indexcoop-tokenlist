# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    env:
      ALCHEMY_ID: ${{ secrets.ALCHEMY_ID }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - name: Install Dependencies
        run: bun install --frozen-lockfile
      - name: Build
        run: bun run list:build
      - name: Bundle
        run: bun run list:bundle
      - name: Release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --branches main
  create_pr:
    runs-on: ubuntu-latest
    needs: build_and_publish
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: peter-evans/create-pull-request@v7
        with:
          commit-message: |
            Auto: Update versions to latest

            Update indexcoop.tokenlist.json to latest
            Update package.json to latest
          signoff: true
          branch: "auto/update-versions"
          title: "Auto: Update versions to latest"
          token: ${{ secrets.GH_EXTENDED_TOKEN }}
